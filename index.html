<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="symbol">โฎ</div>
        <div class="screen"></div>
        <div class="buttonBox">
            <button class="resets" id="clear" style="font-size: 28px;">ac</button>
            <button class="resets" style="font-size: 28px;">+/-</button>
            <button class="resets" id="back" style="font-size: 22px;">back</button>
            <button class="opBtn" id="plus" value="+">+</button>
            <button class="numBtn" value="1">1</button>
            <button class="numBtn" value="2">2</button>
            <button class="numBtn" value="3">3</button>
            <button class="opBtn" id="minus" value="-">-</button>
            <button class="numBtn" value="4">4</button>
            <button class="numBtn" value="5">5</button>
            <button class="numBtn" value="6">6</button>
            <button class="opBtn" id="times" value="*">x</button>
            <button class="numBtn" value="7">7</button>
            <button class="numBtn" value="8">8</button>
            <button class="numBtn" value="9">9</button>
            <button class="opBtn" id="divide" value="/">รท</button>
            <a href="https://c.tenor.com/cZ9jGAP9KPsAAAAd/hey-cool.gif" target="_blank"><button class="btn" id="funBtn" style="font-size: 22px;">:)</button></a>
            <button class="numBtn" value="0">0</button>
            <button class="numBtn" value=".">.</button>
            <button class="btn" id="eval">=</button>
        </div>
    </div>
    

</body>
</html>
